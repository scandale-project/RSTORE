name: pre-commit
on:
  pull_request:
  push:
    branches: [master]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          pip install reorder-python-imports
          pip install pyupgrade
          pip install black
          pip install pip-audit
      - uses: pre-commit/action@v2.0.3
